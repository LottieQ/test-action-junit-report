name: Reusable Frontend Test

on:
  workflow_call:
    inputs:
      ref:
        description: 'Git ref to checkout and test'
        required: true
        type: string
      report-name:
        description: 'Name for the test report'
        required: false
        type: string
        default: 'Frontend Test Results'

jobs:
  run-tests:
    runs-on: ubuntu-latest
    
    permissions:
      id-token: write
      contents: read
      checks: write
      actions: read
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}
      
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      
      - name: Run frontend tests with Maven
        run: mvn clean test -pl frontend
        continue-on-error: true
      
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v4
        if: always()
        with:
          report_paths: 'frontend/target/surefire-reports/*.xml'
          check_name: ${{ inputs.report-name }}
          detailed_summary: true
          include_passed: true
          fail_on_failure: false
          annotate_only: false
          job_summary: true
          require_tests: true
          check_retries: true
          comment: true
